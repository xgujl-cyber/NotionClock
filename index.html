<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SenKa Clock Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        :root { --bg-yellow: #fccc59; --text-white: #ffffff; }
        body { background-color: transparent; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        .clock-card { 
            width: 326px; 
            /* 全体の大きさを維持しつつ内部バランスを調整 */
            padding: 22px 20px; 
            background-color: var(--bg-yellow); 
            color: var(--text-white); 
            border-radius: 15px; 
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .label-top { 
            width: 100%;
            /* ★上部ラベルを少し大きく */
            font-size: 14px; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 0.12em; 
            opacity: 1;
            margin-bottom: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
        }
        
        .sub-divider { opacity: 0.4; font-weight: 300; }

        .main-container { 
            display: flex; 
            align-items: center; /* 中央揃えでバランスを調整 */
            justify-content: center; 
            width: 100%; 
        }

        .date-section { flex: 1; text-align: center; }
        .time-section { flex: 1; text-align: center; }
        
        /* ★日付を大きく */
        .date-main { font-size: 46px; font-weight: 900; line-height: 1; letter-spacing: -0.02em; }
        
        /* ★縦線を太く、高く */
        .vertical-divider { 
            width: 7.5px; 
            height: 38px; 
            background-color: var(--text-white); 
            opacity: 0.4; 
            margin: 0 4px; 
            border-radius: 4px; 
            flex-shrink: 0; 
        }
        
        /* ★時刻を大きく */
        .time-main { font-size: 46px; font-weight: 900; line-height: 1; letter-spacing: -0.03em; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>
    <div class="clock-card">
        <div class="label-top">
            <span id="display-year">-</span><span class="sub-divider">|</span>
            <span id="display-month-en">-</span><span class="sub-divider">|</span>
            <span id="display-weekday-short">-</span>
        </div>

        <div class="main-container">
            <div class="date-section">
                <div class="date-main" id="display-m-d">-/-</div>
            </div>
            
            <div class="vertical-divider"></div>
            
            <div class="time-section">
                <div class="time-main" id="display-time">--:--</div>
            </div>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            const daysShort = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
            const h = now.getHours(); const m = now.getMinutes();
            document.getElementById('display-year').innerText = now.getFullYear();
            document.getElementById('display-month-en').innerText = monthNames[now.getMonth()];
            document.getElementById('display-weekday-short').innerText = daysShort[now.getDay()];
            document.getElementById('display-m-d').innerText = (now.getMonth() + 1) + '/' + now.getDate();
            document.getElementById('display-time').innerText = String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
